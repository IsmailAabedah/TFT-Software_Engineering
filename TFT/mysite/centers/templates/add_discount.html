<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Discount</title>

    <script type="text/javascript">
function minmax(value, min, max)
{
    if(parseInt(value) < min || isNaN(parseInt(value)))
        return min;
    else if(parseInt(value) > max)
        return max;
    else return value;
}
</script>
    <script type="text/javascript">
        function checkDate() {
   var selectedText = document.getElementById('datepicker').value;
   var selectedDate = new Date(selectedText);
   var now = new Date();
   if (selectedDate < now) {
    alert("Date must be in the future");
   }
 }
</script>
</head>
<body>


<form method = "post">
{% csrf_token %}
<select name = "center">
    {%for a in centerNames%}
  <option  value="{{a}}" >{{a}}</option>
    {%endfor%}
</select>

<br><br>

  New Cost ( In Toman ):
  <input type="number" name="cost" min="1" max="100000" onkeyup="this.value = minmax(this.value, 0, 100000)">
    <br><br>Expiration Date:
  <input type="date" id="datepicker" name="expiration_date" onchange="checkDate()"  data-date-format="yyyy-mm-dd" >
    <br><br>
<input type="submit" onclick="alert('Success')" value="Submit">
</form>

</body>
</html>
